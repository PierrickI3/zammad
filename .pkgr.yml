targets:
  centos-6:
    dependencies:
      - httpd
      - postgresql
      - postgresql-server
      - postgresql-devel
  centos-7:
    dependencies:
      - httpd
      - postgresql
      - postgresql-server
      - postgresql-devel

before:
  - uname -a
  - ruby -v
  - env
  - echo "gem 'pg'" >> Gemfile.local
  - bundle install
  - cp config/database.yml.pkgr config/database.yml

before_install:
  - ruby -v
  - bundle install

env:
  - RAILS_ENV=production
  - PORT=3000
  - RAILS_SERVE_STATIC_FILES=true

notifications: false
